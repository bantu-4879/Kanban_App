<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <link rel="stylesheet" href="{{ url_for('static', filename='temp_1_font.css') }}">
  </head>
  
  
  <body>
    <div class='section'>

      <div class="background">
        <style>
          .background {
            background-image: url("{{ url_for('static', filename='pic_3.jpg') }}");
          }
        </style>
      </div>

      <div class="head-title">
        <h1>Mission Phase</h1>
      </div>  

      <div class="minor-heading">
        <h3>Dashboard</h3>
      </div>

      <div class="arrow">
        <div class="arrow svg path">
          <svg width="30px" height="20px" aria-label="more content below">
            <path stroke="#ffffff" stroke-width="2px" d="M2.000,5.000 L15.000,18.000 L28.000,5.000 "></path>
          </svg>
        </div>
      </div>

    </div>


    {% for list in list_division %}
    
    <div class="section">
      
      <div classs="head-title">
        <h1>{{ list["list_tag"] }}</h1>
      </div>

      <div class="minor-heading">
        <h3>{{ list["list_name"] }}</h3>
      </div>
      
      <div class="tiles">
        <div class="links mis-link">
          <a href="/card/{{ list['list_id']}}">
            <h3>Mission</h3>
          </a>
        </div>

        <div class="action">
          <a href="/list/{{ list['list_id'] }}/update">
            <h4>Update</h4>
          </a>

          <a href="/list/{{ list['list_id'] }}/delete">
            <h4>Delete</h4>
          </a>
        </div>
        
      </div>
    </div>

   
    {% endfor %}

    <div class="add-tile">
      <a href="/list/add">
        <h3>Add</h3>
      </a>

    </div>

    <div class="section">
      <div class="summary">
        <a href="/summary">Summary</a>
      </div>
    </div>
   
     
  </body>

</html>
